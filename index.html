<head>

  <style>
    :root {
      --primary: #00ffcc;
      --secondary: #7b2cbf;
      --accent: #ff00aa;
      --dark: #10002b;
      --dark-transparent: rgba(16, 0, 43, 0.85);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: url('https://files.catbox.moe/jaeftz.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, var(--dark-transparent), rgba(123,44,191,0.7));
      z-index: -1;
    }
    
    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 50px rgba(0,255,204,0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0,255,204,0.3);
      position: relative;
      overflow: hidden;
      animation: glow 4s infinite alternate;
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(0,255,204,0.3); }
      100% { box-shadow: 0 0 40px rgba(123,44,191,0.5); }
    }
    
    .profile-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
      box-shadow: 0 0 30px var(--primary);
      transition: all 0.5s ease;
      position: relative;
      z-index: 1;
    }
    
    .profile-img:hover {
      transform: rotateY(180deg) scale(1.05);
    }
    
    .profile-bg {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary), transparent);
      filter: blur(10px);
      opacity: 0.5;
      top: -10px;
      left: calc(50% - 80px);
      animation: pulse 3s infinite alternate;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.5; }
      100% { transform: scale(1.05); opacity: 0.8; }
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0,255,204,0.3);
    }
    
    .tagline {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: rgba(255,255,255,0.9);
      font-weight: 400;
      position: relative;
      display: inline-block;
    }
    
    .tagline::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--primary), transparent);
    }
    
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(0,255,204,0.2), rgba(123,44,191,0.2));
      color: white;
      padding: 16px 25px;
      border-radius: 50px;
      text-decoration: none;
      border: 1px solid rgba(0,255,204,0.3);
      transition: all 0.4s ease;
      font-weight: 500;
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.1) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,255,204,0.4);
      background: linear-gradient(135deg, rgba(0,255,204,0.3), rgba(123,44,191,0.3));
    }
    
    .btn i {
      font-size: 1.4rem;
      margin-right: 15px;
      color: var(--primary);
      min-width: 30px;
    }
    
    .btn-text {
      flex: 1;
      text-align: left;
    }
    
    .btn .arrow {
      font-size: 1.2rem;
      color: var(--primary);
      transition: transform 0.3s ease;
    }
    
    .btn:hover .arrow {
      transform: translateX(5px);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    
    .social-icon {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.4s ease;
      border: 1px solid rgba(0,255,204,0.3);
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .social-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .social-icon:hover::before {
      opacity: 0.5;
    }
    
    .social-icon i {
      position: relative;
      z-index: 1;
      color: white;
    }
    
    .social-icon:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 20px rgba(0,255,204,0.3);
    }
    
    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.7);
      font-weight: 300;
      letter-spacing: 1px;
    }
    
    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      border-radius: 25px;
    }
    
    .floating-icon {
      position: absolute;
      color: rgba(0,255,204,0.1);
      font-size: 1.5rem;
      animation: float linear infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-500px) rotate(360deg); opacity: 0; }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .profile-img {
        width: 120px;
        height: 120px;
      }
      
      .btn {
        padding: 14px 20px;
      }
    }
  </style>
